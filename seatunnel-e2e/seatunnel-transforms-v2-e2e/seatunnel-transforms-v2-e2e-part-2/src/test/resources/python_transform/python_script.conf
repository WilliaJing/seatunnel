######
###### This config file is a demonstration of streaming processing in seatunnel config
######

env {
  job.mode = "BATCH"
}

source {
  FakeSource {
    result_table_name = "fake"
    schema = {
      fields {
        id = "int"
        name = "string"
        age = "int"
        email = "string"
      }
    }
    rows = [
      {
        kind = INSERT
        fields = [117,"bWlJWmo=", 2,"123@qq.com"]
      }
    ]p
  }
}

transform {
  PythonScript {
    source_table_name = "fake"
    result_table_name = "fake1"
    pythonScriptFileId = "72588ec3-a948-4e58-a125-f7c6c6c48213"
  }
}

sink {
  Assert {
      source_table_name = "fake1"
      rules =
        {
          field_rules = [
            {
              field_name = id
              field_type = int
              field_value = [
                {
                  rule_type = NOT_NULL
                  equals_to = 117
                }
              ]
            },
            {
              field_name = name
              field_type = string
              field_value = [
                {
                  rule_type = NOT_NULL
                }
              ]
            },
            {
              field_name = age
              field_type = int
              field_value = [
                {
                  rule_type = NOT_NULL
                }
              ]
            },
            {
              field_name = email
              field_type = string
              field_value = [
                {
                  rule_type = NOT_NULL
                  equals_to = "123@qq.com"
                }
              ]
            }
          ]
        }
    }
}
