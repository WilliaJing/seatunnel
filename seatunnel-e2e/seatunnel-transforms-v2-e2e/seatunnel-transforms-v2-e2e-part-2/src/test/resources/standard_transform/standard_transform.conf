######
###### This config file is a demonstration of streaming processing in seatunnel config
######

env {
  job.mode = "BATCH"
}

source {
  FakeSource {
    result_table_name = "fake"
    rows = [{
        kind = INSERT
        fields = [1,"里斯","21",2]
    }]
    schema = {
      fields {
        id = "int"
        name = "string"
        regionCode = "string"
        sort = "int"
      }
    }
  }
}

transform {
  Standard {
    source_table_name = "fake"
    result_table_name = "fake1"
    input_field="regionCode,sort"
    model_id="b2a6a34bb2d44fefb447b6d27bfcd058"
    query_model_field="code,sortNum"
    model_projection_field="name"
    output_field_name="name_new"
    output_field_type="string"
  }
}

sink {
  Console{
    source_table_name = "fake1"
  }
}